<ion-header class="t-header">
  <ion-toolbar>
    <div class="app-container d-table w-100 h-100">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/tabs/tab3"></ion-back-button>
      </ion-buttons>
      <!-- <ion-title>MY Cart</ion-title> -->
      <div class="head-icons d-table-cell align-middle">
        <div class="app-increment">
          <ion-icon name="log-out-outline" ></ion-icon>            
        </div>
      </div>
    </div>
  </ion-toolbar>
</ion-header>
<ng-container class="offerbg">
  <ion-content>
    <ion-list lines="full">
      <ion-item valign="middle">
        <ion-label position="floating">Title<ion-text color="danger">*</ion-text></ion-label>
        <ion-input [(ngModel)]="CurAddress.Title"></ion-input>        
        </ion-item>
      <ion-item valign="middle">
        <ion-label position="floating">Address<ion-text color="danger">*</ion-text></ion-label>
        <ion-textarea [(ngModel)]="CurAddress.Description"></ion-textarea>        
        </ion-item>
    </ion-list>
    <div>
      <ion-button size="large" expand="full" color="danger" (click)="addAddress()">Add Address</ion-button>
    </div>
    <ion-item halign="middle">
        <ion-label color="danger"> <b>Select Below Address to Update</b></ion-label>
    </ion-item>
    <ion-list lines="full">
      <ion-item valign="middle" *ngFor="let item of allAddress">
        <ion-label position="stacked">{{item.Title}}</ion-label> 
        <ion-input (click)="SelectAdd(item)" [readonly]= true>{{item.Description}}</ion-input>  
        <ion-button slot="end" color="danger" (click)="RemoveAdd(item)" class="equalHightWdth"><ion-icon name="close-circle-outline"></ion-icon></ion-button>
       </ion-item>
    </ion-list>

  </ion-content>
</ng-container>
