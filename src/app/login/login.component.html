<ion-content>
  <div class="login-bg-section">
    <div class="login-page-table">
      <div class="login-page-container">
        <div class="login-page-content">
          <!-- <h1 class="title"><span>Welcome to</span> Admin Portal</h1> -->
          <!-- <p>Real-time school bus and student tracking system.</p> -->
          <!-- <a href="#" class="more-btn">Discover More <i class="fa fa-play"></i></a> -->
        </div>

        <div class="login-view">
          <div class="logo-brand">
            <img
              src="assets/Images/logo.png"
              alt="logo"
              class="img-responsive"
            />
            <!-- <span>V {{ appVer }}</span> -->
          </div>
          <h3>Log In</h3>
          <form class="loginform" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                [(ngModel)]="email"
                name="email"
                placeholder="Phone Number"
              />
              <!-- <i class="fa fa-envelope"></i> -->
              <ion-icon name="call"></ion-icon>
            </div>
            <div class="form-group">
              <input
                type="password"
                class="form-control"
                [(ngModel)]="password"
                name="password"
                placeholder="Password"
              />
              <!-- <i class="fa fa-lock"></i> -->
              <!-- <ion-icon name="lock"></ion-icon> -->
              <ion-icon ios="ios-lock" md="md-lock"></ion-icon>
            </div>
            <div class="form-group clearfix">
              <a class="pull-right forgotpwd" href="/forgetpassword">Forgot password?</a>
            </div>
            <button type="submit" class="btn btn-primary btn-block login-btn">
              LOGIN
            </button>
          </form>
          
          <small>
          <span style="float:left;"> {{ envName }} </span> <span style="float:right;"> {{appVer}} </span> 
          </small>
          <!-- <p class="create-link">
          Donâ€™t have an Account? <a href="#">Create Account</a>
        </p> -->
        </div>
      </div>
    </div>
  </div>
</ion-content>
