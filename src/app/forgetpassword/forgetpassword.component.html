<ion-content>
  <div class="login-bg-section">
    <div class="login-page-table">
      <div class="login-page-container">
        <div class="login-page-content">
          <!-- <h1 class="title"><span>Welcome to</span> Admin Portal</h1> -->
          <!-- <p>Real-time school bus and student tracking system.</p> -->
          <!-- <a href="#" class="more-btn">Discover More <i class="fa fa-play"></i></a> -->
        </div>

        <div class="login-view" *ngIf="!rstPassVw">
          <div class="logo-brand">
            <img
              src="assets/Images/logo.png"
              alt="logo"
              class="img-responsive"
            />
            <!-- <span>V {{ appVer }}</span> -->
          </div>
          <h3> Phone Verification </h3>
          <small>Please enter you phone number we will send an OTP number</small>
          <form class="loginform" (ngSubmit)="SendOtp()">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                [(ngModel)]="phone"
                name="phone"
                placeholder="Phone Number"
              />
              <!-- <i class="fa fa-envelope"></i> -->
              <ion-icon name="call"></ion-icon>
            </div>
            <!-- <div class="form-group clearfix">
              <a class="pull-left forgotpwd" href="/login">Log In?</a>
              <span><a class="forgotpwd" href="/forgetpassword">Resend OTP?</a> </span>
              
            </div> -->
             <div class="form-group clearfix">
              <a class="forgotpwd" href="/login">Log In?</a>          
            </div>
            <button type="submit" class="btn btn-primary btn-block login-btn">
              SEND OTP
            </button>
          </form>
          
          <small>
          <span style="float:left;"> {{ envName }} </span> <span style="float:right;"> {{appVer}} </span> 
          </small>
          <!-- <p class="create-link">
          Don’t have an Account? <a href="#">Create Account</a>
        </p> -->
        </div>
        <div class="login-view" *ngIf="rstPassVw">
          <div class="logo-brand">
            <img
              src="assets/Images/logo.png"
              alt="logo"
              class="img-responsive"
            />
            <!-- <span>V {{ appVer }}</span> -->
          </div>
          <h3> Password Verification </h3>
          <small>Please enter OTP and New password</small>
          <form class="loginform" (ngSubmit)="onRegister()"> 
                     
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                [(ngModel)]="otp"
                name="otp"
                placeholder="OTP"
              />
              <!-- <i class="fa fa-lock"></i> -->
              <!-- <ion-icon name="lock"></ion-icon> -->
              <ion-icon ios="ios-lock" md="md-lock"></ion-icon>
            </div>          
            <div class="form-group">
              <input
                type="password"
                class="form-control"
                [(ngModel)]="password"
                name="password"
                placeholder="Password"
              />
              <!-- <i class="fa fa-lock"></i> -->
              <!-- <ion-icon name="lock"></ion-icon> -->
              <ion-icon ios="ios-lock" md="md-lock"></ion-icon>
            </div>
            
            <div class="form-group">
              <input
                type="password"
                class="form-control"
                [(ngModel)]="cpassword"
                name="cpassword"
                placeholder="Confirm Password"
              />
              <!-- <i class="fa fa-lock"></i> -->
              <!-- <ion-icon name="lock"></ion-icon> -->
              <ion-icon ios="ios-lock" md="md-lock"></ion-icon>
            </div>
            <div class="form-group clearfix">
              <a class="forgotpwd" href="/login">Log In?</a>
              <a class="rsndPass" href="/forgetpassword">Resend OTP?</a>
            </div>
            <button type="submit" class="btn btn-primary btn-block login-btn">
              REGISTER
            </button>
          </form>
          
          <small>
          <span style="float:left;"> {{ envName }} </span> <span style="float:right;"> {{appVer}} </span> 
          </small>
          <!-- <p class="create-link">
          Don’t have an Account? <a href="#">Create Account</a>
        </p> -->
        </div>
      </div>
    </div>
  </div>
</ion-content>
